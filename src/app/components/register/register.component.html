<div class="popup popup-register">
    <h1>Form Login</h1>
    <form [formGroup]="registerForm" (ngSubmit)="signUp()">
        <div class="mb-3">
            <label for="" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Username</label>
            <input type="text" formControlName="userName" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div class="list-danger" *ngIf="registerForm.invalid">
                <span *ngIf="
            registerForm.controls['password'].dirty &&
            registerForm.hasError('required', 'password')
          " class="text-danger">
          password is not required!! </span
        ><span
          *ngIf="
            registerForm.controls['password'].dirty &&
            registerForm.hasError('minlength', 'password')
          "
          class="text-danger"
          >password min length = 6!!</span
        >
      </div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Mobile Number</label>
      <input type="text" formControlName="mobileNumber" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="mb-3">
      <a routerLink="/login">Go Login Form if u have account</a>
    </div>
    <button
      [disabled]="registerForm.invalid"
      [ngClass]="{ 'btn-danger': registerForm.invalid }"
      type="submit"
      class="btn btn-primary"
    >
      Register
    </button>
  </form>
</div>
