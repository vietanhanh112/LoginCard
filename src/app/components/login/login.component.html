<div class="popup popup-login">
    <h1>Form Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3" style="cursor: pointer">
            <a style="color: cornflowerblue" routerLink="/register">Sign Up Now!!</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
